<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Lopes de Melo">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body class="container">
    <header>
        <h1>Calculadora JavaScript</h1>
    </header>
    <main>
        <input type="text" id="display" readonly></input>
        <div id="calculadora">
            <input type="button" id="ac" value="AC">
            <input type="button" id="c" value="C">
            <input type="button" id="um" class="number" value="1">
            <input type="button" id="dois" class="number" value="2">
            <input type="button" id="tres" class="number" value="3">
            <input type="button" id="quatro" class="number" value="4">
            <input type="button" id="cinco" class="number" value="5">
            <input type="button" id="seis"  class="number" value="6">
            <input type="button" id="sete" class="number" value="7">
            <input type="button" id="oito" class="number" value="8">
            <input type="button" id="nove" class="number" value="9">
            <input type="button" id="zero" class="number" value="0">
            <input type="button" id="sum" value="+">
            <input type="button" id="sub" value="-">
            <input type="button" id="mult" value="ร">
            <input type="button" id="div" value="รท">
            <input type="button" id="percent" value="%">
            <input type="button" id="igual" value="=">
            <input type="button" id="ponto" value=".">
        </div>
    </main>
    <footer><span id="autor">By: Rafael Lopes de Melo</span>    <span id="email">Contato: rafaelmelo.programmer@gmail.com</span></footer>
    
    <script src="../dist/bundle.js"></script>
</body>

</html>
